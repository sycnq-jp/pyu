<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Access</title>
<style>
body {
    background: linear-gradient(135deg, #1e1e2f, #252547);
    color: white;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.container {
    text-align: center;
    background: rgba(255,255,255,0.05);
    padding: 30px 50px;
    border-radius: 15px;
    box-shadow: 0 0 30px rgba(0,0,0,0.3);
    width: 90%;
    max-width: 500px;
    opacity: 0;
    transition: opacity 1s ease-in-out;
}
.container.show {
    opacity: 1;
}
h1 {
    font-size: 2rem;
    margin-bottom: 20px;
}
input[type="password"] {
    font-size: 1.2rem;
    padding: 10px;
    border-radius: 8px;
    border: none;
    outline: none;
    width: 70%;
    text-align: center;
    margin-bottom: 20px;
}
button {
    font-size: 1.2rem;
    padding: 10px 20px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background-color: #4caf50;
    color: white;
    transition: 0.3s;
}
button:hover {
    background-color: #45a049;
}
#message {
    margin-top: 15px;
    font-size: 1rem;
    color: #f44336;
    min-height: 20px;
}
</style>
</head>
<body>
<div class="container" id="container">
    <h1>Before Access, Enter Password</h1>
    <input type="password" id="password" placeholder="Enter password">
    <br>
    <button onclick="checkPassword()">Access</button>
    <div id="message"></div>
</div>
<script>
const accessData = {
    "password": "accesskey555"
};
window.onload = () => {
    const container = document.getElementById("container");
    setTimeout(() => {
        container.classList.add("show");
    }, 200);
};
function checkPassword() {
    const input = document.getElementById("password").value;
    const message = document.getElementById("message");
    if(input === accessData.password) {
        message.style.color = "#4caf50";
        message.textContent = "Access Granted!";
        setTimeout(() => {
            window.location.href = "A9k3Pz8Qw1Rt.html";
        }, 1000);
    } else {
        message.style.color = "#f44336";
        message.textContent = "Wrong password. Try again.";
    }
}
</script>
</body>
</html>
