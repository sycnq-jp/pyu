<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>CATS SHOP - 運営者</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Montserrat', sans-serif;
}

body {
  background: black;
  color: white;
  overflow-x: hidden;
  user-select: none;
}

.top-bar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 60px;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(12px);
  border-bottom: 1px solid rgba(255,255,255,0.08);
  z-index: 1000;
}

.top-inner {
  max-width: 1100px;
  height: 100%;
  margin: 0 auto;
  padding: 0 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.top-left {
  display: flex;
  align-items: center;
  gap: 10px;
}

.top-left img {
  width: 32px;
  height: 32px;
  border-radius: 8px;
}

.logo {
  font-size: 14px;
  font-weight: 800;
  letter-spacing: 2px;
}

.nav a {
  margin-left: 22px;
  font-size: 12px;
  font-weight: 800;
  color: rgba(255,255,255,0.85);
  text-decoration: none;
}

.nav a:hover {
  opacity: 0.6;
}

#bg {
  position: fixed;
  inset: 0;
  background-image: url("imageee.png");
  background-size: cover;
  background-position: center;
  filter: blur(12px);
  z-index: 0;
}

.main {
  position: relative;
  z-index: 1;
  padding-top: 140px;
}

.section {
  background: white;
  color: black;
  max-width: 900px;
  margin: 0 auto;
  padding: 40px 20px 60px;
  border-radius: 16px;
}

.section-title {
  text-align: center;
  font-size: 20px;
  font-weight: 800;
  margin-bottom: 40px;
}

.staff-list {
  display: flex;
  justify-content: center;
  gap: 40px;
  flex-wrap: wrap;
}

.staff {
  width: 180px;
  text-align: center;
}

.staff img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 12px;
}

.staff-name {
  font-size: 14px;
  font-weight: 800;
}

.staff-role {
  font-size: 12px;
  color: #555;
}

footer {
  position: relative;
  z-index: 2;
  margin-top: 80px;
  text-align: center;
  font-size: 11px;
  color: rgba(255,255,255,0.7);
  padding-bottom: 20px;
}
</style>
</head>

<body>

<div class="top-bar">
  <div class="top-inner">
    <div class="top-left">
      <img src="logo.png">
      <div class="logo">CATS SHOP</div>
    </div>
    <nav class="nav">
      <a href="index.html">ホーム</a>
      <a href="terms.html">利用規約</a>
      <a href="staff.html">運営者</a>
      <a href="https://discord.gg/9WrjmX5Rw9">サーバーに参加</a>
    </nav>
  </div>
</div>

<div id="bg"></div>

<div class="main">
  <div class="section">
    <div class="section-title">運営者</div>

    <div class="staff-list">
      <div class="staff">
        <img src="teru.png">
        <div class="staff-name">Owner / terufn</div>
        <div class="staff-role">オーナー</div>
      </div>

      <div class="staff">
        <img src="tako.png">
        <div class="staff-name">Owner / tako</div>
        <div class="staff-role">オーナー</div>
      </div>

      <div class="staff">
        <img src="yuzu.png">
        <div class="staff-name">Admin / Yuzu</div>
        <div class="staff-role">管理者</div>
      </div>
    </div>

  </div>
</div>

<footer>
  © 2025 CATS SHOP · All Rights Reserved
</footer>

</body>
</html>
